<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capy Decryption Debug</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    .image-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .image-box {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
    }
    .image-box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .fail {
      border: 2px solid red;
    }
    .success {
      border: 2px solid green;
    }
  </style>
</head>
<body>
  <h1>üîç Capybara Gate Debugger</h1>
  <p>This page will attempt to decrypt and display all 10 encrypted images.</p>
  <div class="image-row" id="output"></div>

  <script>
    const imageMap = {
      "1d0c004e426e.png": "01_the_romans.png",
      "21cdab09338a.png": "02_the_renaissance.png",
      "f81d97602cb3.png": "03_discovery_of_american_continent.png",
      "b8eb50c364a8.png": "04_ww1.png",
      "c8bdf492a520.png": "05_great_depression.png",
      "e5ef067e8637.png": "06_ww2.png",
      "270697b0f3d0.png": "07_vietnam_war.png",
      "7dbe590e76d0.png": "08_first_iphone.png",
      "b9d00c42e46b.png": "09_2020.png",
      "9b036ea315d9.png": "10_rise_of_llms.png"
    };

    async function fetchKey() {
      const res = "dUzQKr3gZWNmttJnNhJlPWe_9F7_yWS75TsLY3R5MxY="
      const base64Key = await res.text();
      const rawKey = Uint8Array.from(atob(base64Key), c => c.charCodeAt(0));
      return crypto.subtle.importKey("raw", rawKey, "AES-GCM", false, ["decrypt"]);
    }

    function splitEncryptedData(buffer) {
      const nonce = buffer.slice(0, 12);
      const tag = buffer.slice(12, 28);
      const ciphertext = buffer.slice(28);
      return { nonce, tag, ciphertext };
    }

    async function decryptImage(filename, key) {
      const encPath = `/encrypted/${filename}`;
      const res = await fetch(encPath);
      const buffer = await res.arrayBuffer();
      const { nonce, tag, ciphertext } = splitEncryptedData(buffer);

      const combined = new Uint8Array(ciphertext.byteLength + tag.byteLength);
      combined.set(new Uint8Array(ciphertext), 0);
      combined.set(new Uint8Array(tag), ciphertext.byteLength);

      try {
        const decrypted = await crypto.subtle.decrypt(
          { name: "AES-GCM", iv: nonce, tagLength: 128 },
          key,
          combined
        );

        const blob = new Blob([decrypted], { type: "image/jpeg" });
        return URL.createObjectURL(blob);
      } catch (e) {
        throw new Error("Decryption failed");
      }
    }

    async function run() {
      const output = document.getElementById("output");
      const key = await fetchKey();

      for (const [label, filename] of Object.entries(imageMap)) {
        const box = document.createElement("div");
        box.className = "image-box";

        const img = document.createElement("img");
        const caption = document.createElement("div");
        caption.textContent = label;

        try {
          const src = await decryptImage(filename, key);
          img.src = src;
          img.className = "success";
        } catch {
          img.alt = "Failed to decrypt";
          img.className = "fail";
          img.style.background = "#440000";
          img.style.color = "#fff";
        }

        box.appendChild(img);
        box.appendChild(caption);
        output.appendChild(box);
      }
    }

    run();
  </script>
</body>
</html>
